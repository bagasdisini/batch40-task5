<!DOCTYPE html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="assets/image.jpg" type="image/jpg">
  <link rel="stylesheet" href="css/style-contact.css" />
  <title>Contact</title>
</head>

<body>
  <nav>
    <div class="nav-left">
      <ul>
        <li>
          <a href="index.html"><img src="https://dumbways.id/assets/images/brandred.png" alt="dumbways logo"
              width="50px" />
          </a>
        </li>
        <a href="index.html">
          <li>Home</li>
        </a>
        <a href="my-project.html">
          <li>My Project</li>
        </a>
      </ul>
    </div>
    <div class="nav-right">
      <a href="contact.html">Contact Me</a>
    </div>
  </nav>
  <form>
    <div class="field">
      <h2>GET IN TOUCH</h2>
      <div>
        <label for="input-nama">Nama</label>
        <input type="text" class="input-nama" id="input-nama" />
      </div>
      <div>
        <label for="input-email">Email</label>
        <input type="email" class="input-email" id="input-email" />
      </div>
      <div>
        <label for="input-phone-number">Phone Number</label>
        <input type="number" class="input-phone-number" id="input-phone-number" />
      </div>
      <div>
        <label for="input-subject">Subject</label>
        <select class="input-subject" id="input-subject">
          <option value="" hidden></option>
          <option>Frond End Developer</option>
          <option>Back End Developer</option>
          <option>Full Stack Developer</option>
        </select>
      </div>
      <div>
        <label for="message">Your Message</label>
        <textarea name="message" id="message" cols="30" rows="7"></textarea>
      </div>
      <button type="button" onclick="submitData()">Submit</button>
    </div>
  </form>
  <script src="js/script-contact.js"></script>
</body>

</html>
